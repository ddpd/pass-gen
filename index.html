<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="src/img/icons/1key.png">
    <script async defer data-website-id="f4f8e51b-1b56-4758-b05c-3c48d5b17727" src="https://umami.kubab.xyz/umami.js"></script>
	  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="src/img/icons/1key.png" alt="Website Logo">
        <h1 id="pass_gen"></h1>
      </div>
    </header>
    <div class="password-generator">
      <h2 id="gen_strong-pass-heading"></h2>
      <div class="password-length">
        <label id="lenghtLabel" for="length"></label>
        <input type="number" id="length" name="length" min="1" max="100" value="12">
      </div>
      <div class="character-types">
        <label id='uppercaseLabel' for="uppercase"></label>
        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <label id='lowercaseLabel' for="lowercase"></label>
        <input type="checkbox" id="lowercase" name="lowercase" checked>
        <label id='numbersLabel' for="numbers"></label>
        <input type="checkbox" id="numbers" name="numbers" checked>
        <label id='symbolsLabel' for="symbols"></label>
        <input type="checkbox" id="symbols" name="symbols" checked>
      </div>

      <select id="language-select">
        <option value="english">english</option>
        <option value="french">french</option>
        <option value="german">german</option>
        <option value="hindi">hindi</option>
        <option value="mandarin_chinese">mandarin_chinese</option>
        <option value="polish">polish</option>
        <option value="russian">russian</option>
        <option value="spanish">spanish</option>
        <option value="ukraine"">ukraine</option>
      </select>      

      <div class="password-display"></div>
      <div class="buttons">
        <button id="generate"></button>
        <button id="copy"></button>
      </div>
    </div>
    <footer id="rights_reserved"></footer>
    <script src="script.js"></script>
    <script src="language.js"></script>
  </body>
</html>
